apiVersion: v1
kind: Service
metadata:
  name: {{ include "product-api.fullname" . }}
  labels:
    {{- include "product-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: web
  selector:
    {{- include "product-api.selectorLabels" . | nindent 4 }}  